<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>ejemplo_examen</title>
		<meta name="description" content="">
		<meta name="author" content="alumno">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<style>
			.caja {
				border:1px solid #000;
				width: 115px;
				margin:15px;
				float:left;
				
								
			}
		</style>
		<script type="text/javascript">
			
			
			
			function empezar(){
				var lista = document.getElementById('nombres');
				lista.addEventListener("click",addCaja,false);
				}
			function addCaja(oEv){
				var select = document.getElementById('radios').firstChild;
				var oAct = select;

				while(oAct!=null){
					
					if(oAct.nodeType ==1 && oAct.name =='sel'){
						if(oAct.checked){
							funciona(oAct.value,oEv.target.id);
							document.getElementById('nombres').removeChild(oEv.target);
							break;
						}
					}
					oAct = oAct.nextSibling;
					
				}
				//oEv.target.id);
			}
			function funciona(nodo,nombre){
				alert(nodo);
				alert(nombre);
				var li = document.createElement("LI");
				var tectoli = document.createTextNode(nombre);
				li.appendChild(tectoli)
				document.getElementById(nodo).appendChild(li);
			}
			
			window.addEventListener("load",empezar,false);
		</script>
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div>
			<header>
				<h1>ejemplo_examen</h1>
			</header>
			

			<div>
				<ul id="nombres">
					<li id="Pepe">Pepe</li>
					<li id="Juan">Juan</li>
					<li id="Maria">Maria</li>
				</ul>
			</div>
			
			<div class="caja">
				<form id="radios">
					<input type="radio" value="uno" name="sel" />Uno<br />
					<input type="radio" value="dos" name="sel" />Dos<br />
					<input type="radio" value="tres" name="sel" />Tres<br />
				</form>
			</div>
			<div class="caja" id ="caja1">1
				<ul id="uno"></ul>
				</div>
			<div class="caja" id ="caja2">2
				<ul id="dos"></ul>
				</div>
			<div class="caja" id ="caja3">3
				<ul id="tres"></ul>
				</div>
			
			
		</div>
		
	</body>
</html>
