<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="gestor de facturas web">
    <meta name="author" content="hesselek">
    
    <title>Gestor de Facturas Web</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">

   

    <script src="js/object.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
         <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><h4>Acciones<b class="caret"></b></h4></a>
              <ul class="dropdown-menu menu">
                <li id="nuevaFactura"><span class="glyphicon glyphicon-file"></span> Nueva Factura</li>
                <li id="navegar"><span class="glyphicon glyphicon-search"></span> Navegar</li>
				<li id="salir"><span class="glyphicon glyphicon-off"></span> Salir</li>

              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><h4>Listados<b class="caret"></b></h4></a>
              <ul class="dropdown-menu menu">
                <li id="listadoSimple"> <span class="glyphicon glyphicon-align-justify"></span> Listado Simple</li>
                <li id="listadoAgrupado"> <span class="glyphicon glyphicon-list"></span> Listado agrupado</li>
				
              </ul>
            </li>
          </ul>
          </div><!--/.nav-collapse -->
      </div>
    </div>
	<br />
    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
	
	<div class="col-md-12">
		<div class="row fondo">
		
      <form id="cabecera" class="form-horizontal">
      	<h4>Cabecera de la factura</h4>
		<div class="form-group">
    		<label for="codigo" class="col-md-1 control-label">Código</label>
    	<div class="col-md-1">
    		<input type="text" id="codigo" class="form-control" disabled />
    	</div>
    	<label for="fecha" class="col-md-2 control-label">Fecha Factura</Label>
    	<div class="col-md-2">
    		<input type="text" id="fecha" class="form-control" disabled />
    	</div>
    	<label for="nif" class="col-md-2 control-label">NIF</label>
    	<div class="col-md-2">
    		<input type="text" id="nif" class="form-control" />
    	</div>
    	<div class="col-md-2">
    		<input type="button" value="Aceptar" id="envCabecera" class="form-control" />
    	</div>
    	
    	</div>
    
    	<div class="form-group">
    		<label for="nombre" class="col-md-1 control-label">Nombre</label>
    		<div class="col-md-5">
    			<input type="text" id="nombre" class="form-control" />
    		</div>
    		<label for="direccion" class="col-md-2 control-label">Dirección</label>
    		<div class="col-md-4">
    			<input type="text" id="direccion" class="form-control"/>
    		</div>
    	</div>

 		  		
  	</form>
  	
  	</div>
  	</div>
  	<div class="clearfix"> </div>
  	
  <br />
	<div class="col-md-12">
		<div class="row fondo">
			<div class="col-md-6">
  				<form id="linea" class="form-horizontal">	
  					<h4>Detalles de línea</h4>
  					<div class="form-group">
  					<div class="radio col-md-4 col-md-offset-3">
					  <label>
    					<input type="radio"  name="tipo" id="r_servicios" value="serv"  />
   						Servicios
 					 </label>
					</div>
					<div class="radio col-md-4">
					  <label>
    					<input type="radio" name="tipo" id="r_productos" value="prod"  />
   						Productos
 					 </label>
					</div>
					</div>
					<div class="form-group">
					<label for="selectProd" class="col-md-2 control-label">Descripción</label>
					<div class="col-md-8"> 
						<select id="selectProd" class="form-control"></select>
					</div>
  				</div>
  				<div class="form-group">
  					<label for="unidades" class="col-md-2 control-label">Unidades</label>
    				<div class="col-md-3">
    					<input type="text" id="unidades" class="form-control"/>
    				</div>
    				<label for="precio" class="col-md-2 control-label">Precio</label>
    				<div class="col-md-3">
    					<input type="text" id="precio" class="form-control"/>
    				</div>
  				</div>
  				<div class="form-group">
  					
    				<label for="totalLinea" class="col-md-2 control-label">Total</label>
    				<div class="col-md-3">
    					<input type="text" id="totalLinea" class="form-control"/>
    				</div>
    				<div class="col-md-3 col-md-offset-2">
    					<input type="button" class="form-control" id="insLinea" value="Insertar" />
    				</div>
  				</div>
				
  				</form>
  				
  			</div>
  			<div class="col-md-6">
  				<form id='listar' class="form-horizontal">
  					
  					<h4>Navegación</h4>
  					<br/><br/>
  					<div class="form-group">
  					<div class="col-md-2 col-md-offset-1">
	  					<input type="button" class="form-control" id="first" value="<<" />
  					</div>
  					<div class="col-md-2">
  						<input type="button" class="form-control" id="previous" value="<" />
  					</div>
  					<div class="col-md-2">
	  					<input type="button" class="form-control" id="next" value=">" />
  					</div>
  					<div class="col-md-2">				
  						<input type="button" class="form-control" id="last" value=">>" />
  					</div>
  					</div>	
  				</form>
  				<br /><br />

  				<form id="validarFactura" class="form-horizontal">
  					
  					 <div class="form-group"></div>
  					 <div class="form-group">	
  					<div class="col-md-3 col-md-offset-2"> 	
	  					<input type="button" id="envFactura" class="form-control" value="Aceptar" />
  					</div>
  					<div class="col-md-3 "> 
  						<input type="button" id="canFactura" class="form-control" value="Cancelar" />
  					</div>
  					</div>
  				</form>
  			</div>
  	</div>
  	</div>
  	
  			 
  		
  					
  					
  	
  	
  	<div class="clearfix"> </div>
  	<br />
  	<div class="col-md-12">
		<div class="row fondo">
  	    	<h4>Líneas de la factura</h4>
  	    	<table class="table" id="tabla">
 
			</table>
  		
  		</div>
  	</div>
  	<div class="clearfix"> </div>
  	<br />
	<div class="col-md-12">
		<div class="row fondo">
  	    	<h4>Total de la factura</h4>
  	    	<form id="totales" class="form-horizontal">
      
			<div class="form-group">
    			<label for="total" class="col-md-2 control-label">Total</label>
    			<div class="col-md-2">
    				<input type="text" id="total" class="form-control" disabled />
    			</div>
    			<label for="iva" class="col-md-2 control-label">IVA (21%)</label>
    			<div class="col-md-2">
    				<input type="text" id="iva" class="form-control" disabled />
    			</div>
				<label for="totalIva" class="col-md-2 control-label">Total con IVA</label>
    			<div class="col-md-2">
    				<input type="text" id="totalIva" class="form-control" disabled />
    			</div>  	    	
  	    	</div>
  	    	</form>  		
  		</div>
  	</div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
